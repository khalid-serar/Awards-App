
  
{% load bootstrap3 %} {% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title class="text-center">New Review</title>
  {{form.media}}

{% block styles %} {% bootstrap_css %}

  {% endblock %}

</head>

<body>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
<style>
  #background4 {
      background-image: url('https://images.unsplash.com/photo-1430132594682-16e1185b17c5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
     
  }
</style>
<div class="container" style="margin-top:40px;" id="background4">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h1 style="text-align:center;font-family: 'Special Elite', cursive; color: white;"> Review The Project</h1>
{% for p in project %}
      <form  action="{%url 'review' p.id %}" method="POST" enctype="multipart/form-data" style="font-family: 'Special Elite', cursive; font-size: 20px; color: white;">
        {%csrf_token%}

        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary btn-block" value="Review">
      </form>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>


   {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://unpkg.com/ionicons@4.4.4/dist/ionicons.js"></script>

  {% bootstrap_javascript %} {% endblock %}
{% endfor %}
</body>

</html>
